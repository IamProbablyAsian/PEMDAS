<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEMDAS Space Quest</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="game-container">
        <h1>PEMDAS Space Quest</h1>
        <section aria-label="Game timer and score">
            <div id="timer">07:00</div>
            <p>Score: <span id="score">0</span></p>
        </section>
        <section aria-label="Math problem">
            <p id="question">Solve the expression: </p>
            <input type="text" id="answer" aria-label="Your answer"/>
            <button id="submit" aria-label="Submit your answer">Submit</button>
            <p id="feedback"></p>
            <button id="next" aria-label="Next question">Next Question</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
