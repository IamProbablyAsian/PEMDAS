<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEMDAS Space Quest</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>PEMDAS Space Quest</h1>
        <div id="timer">07:00</div>
        <p id="question">Solve the expression: </p>
        <input type="text" id="answer"/>
        <button id="submit">Submit</button>
        <p id="feedback"></p>
        <button id="next">Next Question</button>
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
